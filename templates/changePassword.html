<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Placeholder Title</title>
	
	<!-- External CSS Page -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='myCSS.css')}}">

	<!-- Embedded CSS, overwrites external CSS -->
    <style type="text/css">
		html, body {
			background-color: black;
		}
    </style>

  </head>
  
  <body>
	<div class="containerLogin">
		<div class="row">
			<div class="col col-offset">
				<form method=POST action="{{ url_for('changePassword') }}">
					<div class="form-group">
						<label for="pass1"><span class="content2">Old Password:</span></label>
						<input type="text" class="form-control" name="oldPassword" placeholder="oldPassword">
					</div>
					
					<div class="form-group">
						<label for="pass2"><span class="content2">New Password:</span></label>
						<input type="text" class="form-control" name="newPassword" placeholder="newPassword">
					</div>
					
					<div class="form-group">
						<label for="pass3"><span class="content2">Confirm New Password:</span></label>
						<input type="text" class="form-control" name="confirmNewPassword" placeholder="confirmNewPassword">
					</div>
					<button type="submit" class="button2">Change Password</button>
					<div>
					<!-- Flashing message, if message exists and loop -->
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<h3 class="content3"> {{ message }} </h3>
							{% endfor %}
						{% endif %}
					{% endwith %}
					<p class="content2">Click <a class="link4" href="{{ url_for('profile') }}">here</a> to return to profile. </p>
					</div>
				</form>
			</div>
		</div>
	</div>
  </body>
  
</html>
