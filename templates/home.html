<!DOCTYPE html>
<!--Index page, allows navigation to the game, github and login page -->
<html>

  <head>
    <meta charset="UTF-8">
    <title>MageCraft</title>
	
	<!-- External CSS Page -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='myCSS.css')}}">

	<!-- Embedded CSS, overwrites external CSS -->
    <style type="text/css">
		canvas {
			background-color: black;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: -1;
		}
    </style>

  </head>
  
  <body>
	<!-- Background canvas for firworks -->
	<canvas id="canvas"></canvas>
	<!-- Game title -->
	<div class="containerTitle">
		<span class="txt anim-text-flow">MAGECRAFT</span>
		<!--span class="txt anim-text-flow" style="margin-right: 27%; margin-left: 27%">BETA</span-->
	</div>
	<div class="containerTitle2">
		<span class="txt anim-text-flow">BETA</span>
	</div>
	
	<!-- Navigation menu -->
	<div class="menu">
	<table>
		<tr>
			<td><a class="link3" href="{{ url_for('game') }}">Play</a></td>
		</tr>
		<tr>
			<td onclick="github()">Github</td>
		</tr>
		<tr>
			<td><a class="link3" href="{{ url_for('profile') }}">Login</a></td>
		</tr>
	</table>
	</div>
	
  <script type="text/javascript" src="{{ url_for('static', filename='resources/scripts/jquery_min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='resources/scripts/index_background.js') }}"></script>
  <script type="text/javascript">
	//Open a new tab in the browser to the github repository
	github = function(){
		var win = window.open("https://github.com/RicardsGraudins/MageCraft", "_blank");
		if (win) {
			//Browser has allowed it to be opened
			win.focus();
		} else {
			//Browser has blocked it
			alert('Please allow popups for this website');
		}
	}//github
	
	//Used for title
	$('.txt').html(function(i, html) {
	  var chars = $.trim(html).split("");

	  return '<span>' + chars.join('</span><span>') + '</span>';
	});
  </script>
  </body>
  
</html>
