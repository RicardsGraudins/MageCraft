<!DOCTYPE html>
<!--Index page, allows navigation to the game, github and login page -->
<html>

  <head>
    <meta charset="UTF-8">
    <title>Welcome to MageCraft</title>
	
	<!-- External CSS Page -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='myCSS.css')}}">

	<!-- Embedded CSS, overwrites external CSS -->
    <style type="text/css">
		html, body {
			background-color: black;
		}
    </style>

  </head>
  
  <body>
  <script type="text/javascript">
	//Open a new tab in the browser to the github repository
	github = function(){
		var win = window.open("https://github.com/RicardsGraudins/MageCraft", "_blank");
		if (win) {
			//Browser has allowed it to be opened
			win.focus();
		} else {
			//Browser has blocked it
			alert('Please allow popups for this website');
		}
	}//github
  </script>
	<div class="menu">
	<table>
		<tr>
			<td><a class="link3" href="{{ url_for('game') }}">Play</a></td>
		</tr>
		<tr>
			<td onclick="github()">Github</td>
		</tr>
		<tr>
			<td><a class="link3" href="{{ url_for('profile') }}">Login</a></td>
		</tr>
	</table>
	</div>
  </body>
  
</html>
